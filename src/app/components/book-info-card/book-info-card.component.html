<app-card [autoHeight]="false" [title]="titleText" *ngIf="hasBook">
  <p>
    {{ book.details }}
  </p>
  <p>This books debate will be on {{ book.date }}.</p>
  <hr />
  <h4>Debate</h4>
  <p>{{ book.debateQuestion }}</p>
  <ng-container *ngFor="let side of book.sides; let i = index">
    <p>
      Side #{{ i + 1 }}
      <strong>{{ side.name }} - </strong>
      {{ side.details }}
    </p>
  </ng-container>
  <hr />
  <p>
    <iframe
      [src]="youtubeLink"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </p>
</app-card>
